<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="index.css" />
  <title>Encriptador de Cesar | Cifra de Cesar</title>
</head>

<body>
  <header>
    <h3>Encriptador de Cesar</h3>
  </header>
  <main>
    <div class="backdrop">
      <div class="container">
        <section class="main-section">
          <header class="header-page">
            <h1 class="title">
              Encriptador Cifra de Cesar
            </h1>
            <h6 class="description">
              Criptografe facilmente seus textos com apenas um clique!
            </h6>
          </header>
          <main class="content">
            <section class="text-container">
              <textarea id="txt-encode" cols="30" rows="10"></textarea>
            </section>

            <section class="controls-container">
              <button class="field button button-outline" id="btn-encode">
                <i class="material-icons">chevron_right</i>
              </button>
              <input class="field field-outline" type="number" id="encode-selection" placeholder="Selecione o ordem" min="1">
              <button class="field button button-outline" id="btn-decode">
                <i class="material-icons">chevron_left</i>
              </button>
            </section>

            <section class="text-container">
              <textarea id="txt-decode" cols="30" rows="10"></textarea>
            </section>
          </main>
        </section>
      </div>
    </div>
    <section class="alphabet-container">
      <select class="field field-outline" type="text" id="alphabet-txt">
        <option value="">Selecione um alfabeto</option>
      </select>
      <label class="field button button-outline" for="input-import-file">
        importar texto
      </label>
      <input type="file" id="input-import-file" accept=".txt">
    </section>
  </main>
</body>

<script defer src="index.js"></script>

</html>
